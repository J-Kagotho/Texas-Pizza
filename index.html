<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   
</head>

<body>
<section>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DELIVERY</a>
                  </li>                
                <li class="nav-item">
                  <a class="nav-link" href="#">ORDER SUMMARY</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md" id="advert">
            <img src="./images/Pizza-Hut.gif" alt="">
          </div>
          <div class="col-md">
              <h3>Exclussive Deals</h3>
              <form id="formid">
                  <div class="form-group">
                      <label for="amount">Number of Pizzas:</label>
                      <input type="text"  class="form-control" id="amount" placeholder="Amount">
                  </div>  
                  <div>
                    <div class="form-check">
                        <label for="chooseToppings"><strong><em>Choose your Toppings:</em></strong></label><br>
        
                        <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
                        <label class="form-check-label" for="cheese">
                          Extra Cheese
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Hot n Spicy" name="toppingCheck" >
                        <label class="form-check-label" for="Hot n Spicy">
                          Hot n Spicy
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck" >
                        <label class="form-check-label" for="Pepperoni">
                          Pepperoni
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chicken n beef" name="toppingCheck" >
                        <label class="form-check-label" for="Chicken n beef">
                          Chicken n beef
                        </label>
                    </div>
                </div>  
                <div>
                  <div class="form-check">
                      <label for="choosecrust"><strong><em>Choose your Crust:</em></strong></label><br>
      
                      <input class="form-check-input" type="checkbox" value="Crispy" name="crustCheck">
                      <label class="form-check-label" for="crust">
                        Crispy (Ksh.200)
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Stuffed" name="crustCheck" >
                      <label class="form-check-label" for="crust">
                          Stuffed(Ksh.150)
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Gluten-Free" name="crustCheck" >
                      <label class="form-check-label" for="crust">
                          Gluten-Free(Ksh.100)
                      </label>
                    </div>
              </div>  
              <div class="form-check">
                <label for="chooseToppings"><strong><em>Choose the size of your Pizza:</em></strong></label><br>
                <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                <label class="form-check-label" for="sizeSmall">
                  Small (Ksh:500)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium">
                <label class="form-check-label" for="sizeMedium">
                  Medium (Ksh:750)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large">
                <label class="form-check-label" for="sizeLarge">
                  Large (Ksh:950)
                </label>
              </div><br>
              <div> 
                <div class="form-check">
                  <label for="chooseDelivery"><strong><em>Do you want Home Delivery?</em></strong></label><br>
                  <input class="form-check-input" type="radio" name="delivery" id="no" value="no">
                  <label class="form-check-label" for="pizzaDelivery">
                    No
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="yes" value="yes">
                  <label class="form-check-label" for="pizzaDelivery">
                    Yes(ksh:200)
                  </label>
              </div>
          </div><br>
          <button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
      </form>
      </div>  
      <div class="col-md-4">
        <div id="show-Bill">
            <div class="checkout-card">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <p id="title"><strong>You final bill is...</strong></p>
                      <div class="bill">
                        <p>Toppings: <span id="displayToppings"></span></p>
                        <p>Crust: <span id="displayCrust"></span></p>
                        <p>Delivery: <span id="displayDelivery"></span></p>
                        <p>Total cost: <span id="displayTotalCost"></span></p>
                      </div>
                    </div>
                    <div id="title" class="panel-footer">Thank You for visiting US !!!</div>
                  </div>
            </div>
        </div>
    </div>
</div>    
</div>                                                               
</section> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="main.js"></script>


</body>
</html>
