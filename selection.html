<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Texas Pizza</title>
    <style>
    #advert img{
        width: 100%;
    }
    .col-md-8{
        text-align: center;
    }
    #formid{
        text-align: left;
        padding-bottom: 20px;
    }
    .show-Bill{
        padding-top: 40px;
    }
    .checkout-card{
        width: 50%;
        height: 100%;
        border: 2px solid lightgrey;
        border-radius: 5px;
        
    }
    .bill{
        background-color: #fe5f50;
        border-radius: 5px;
        padding: 10px;
    }
    .bill span {
        font-weight: bold;
    }
    .panel-body{
        padding: 10px;
    }
    #title{
        text-align: center;
    }
    #show-Bill{
        display :none;
    }
    @media only screen and (max-width: 800px) {
        
        #advert img{
            padding: 20px;
        }
        .show-Bill{
            padding-top: 10px;
            
        }
    }
    </style>
</head>


<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md" id="advert">
              <img src="./images/Pizza-Hut.gif" alt="">
            </div>
        
            <div class="col-md">
                <br>
                <h3>Exclussive Deals</h3>
                <form id="formid">
                    <div class="form-group">
                        <label for="amount">Number of Pizzas:</label>
                        <input type="text"  class="form-control" id="amount" placeholder="Amount">
                    </div>  
                    <div>
                      <div class="form-check">
                          <label for="chooseToppings"><strong><em>Choose your Toppings:</em></strong></label><br>
          
                          <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
                          <label class="form-check-label" for="cheese">
                            Extra Cheese
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Hot n Spicy" name="toppingCheck" >
                          <label class="form-check-label" for="Hot n Spicy">
                            Hot n Spicy
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck" >
                          <label class="form-check-label" for="Pepperoni">
                            Pepperoni
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Chicken n beef" name="toppingCheck" >
                          <label class="form-check-label" for="Chicken n beef">
                            Chicken n beef
                          </label>
                      </div>
                  </div>  
                  <div>
                    <div class="form-check">
                        <label for="choosecrust"><strong><em>Choose your Crust:</em></strong></label><br>
        
                        <input class="form-check-input" type="checkbox" value="Crispy" name="crustCheck">
                        <label class="form-check-label" for="crust">
                          Crispy (Ksh.200)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Stuffed" name="crustCheck" >
                        <label class="form-check-label" for="crust">
                            Stuffed(Ksh.150)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Gluten-Free" name="crustCheck" >
                        <label class="form-check-label" for="crust">
                            Gluten-Free(Ksh.100)
                        </label>
                      </div>
                </div>  
                <div class="form-check">
                  <label for="chooseToppings"><strong><em>Choose the size of your Pizza:</em></strong></label><br>
                  <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                  <label class="form-check-label" for="sizeSmall">
                    Small (Ksh:500)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium">
                  <label class="form-check-label" for="sizeMedium">
                    Medium (Ksh:750)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large">
                  <label class="form-check-label" for="sizeLarge">
                    Large (Ksh:950)
                  </label>
                </div><br>
                <div> 
                  <div class="form-check">
                    <label for="chooseDelivery"><strong><em>Do you want Home Delivery?</em></strong></label><br>
                    <input class="form-check-input" type="radio" name="delivery" id="no" value="no">
                    <label class="form-check-label" for="pizzaDelivery">
                      No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="delivery" id="yes" value="yes">
                    <label class="form-check-label" for="pizzaDelivery">
                      Yes(ksh:200)
                    </label>
                </div>
            </div><br>
            <button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
        </form>
        </div>  
        
        <div class="col-md-4">
          <div id="show-Bill">
              <div class="checkout-card">
                  <div class="panel panel-default">
                      <div class="panel-body">
                          <br>
                        <p id="title"><strong>Order Summary</strong></p>
                        <div class="bill">
                          <p>Toppings: <span id="displayToppings"></span></p>
                          <p>Crust: <span id="displayCrust"></span></p>
                          <p>Delivery: <span id="displayDelivery"></span></p>
                          <p>Total cost: <span id="displayTotalCost"></span></p>
                        </div>
                      </div>
                      <div id="title" class="panel-footer">Thanks, your order has been received.</div>
                    </div>
              </div>
          </div>
      </div>
  </div>    
  </div> 
</section>    

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
