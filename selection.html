<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Texas Pizza</title>
    <style>
    #advert img{
        width: 100%;
    }
    .col-md-8{
        text-align: center;
    }
    #formid{
        text-align: left;
        padding-bottom: 20px;
    }
    .show-Bill{
        padding-top: 40px;
    }
    .checkout-card{
        width: 50%;
        height: 100%;
        border: 2px solid lightgrey;
        border-radius: 5px;
        
    }
    .bill{
        background-color: #fe5f50;
        border-radius: 5px;
        padding: 10px;
    }
    .bill span {
        font-weight: bold;
    }
    .panel-body{
        padding: 10px;
    }
    #title{
        text-align: center;
    }
    #show-Bill{
        display :none;
    }
    @media only screen and (max-width: 800px) {
        
        #advert img{
            padding: 20px;
        }
        .show-Bill{
            padding-top: 10px;
            
        }
    }
    </style>
</head>


<body>
    <section>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">MENU</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md" id="advert">
                  <img src="./images/Pizza-Hut.gif" alt="">
                </div>
                <div class="col-md">
                    <h3>Exclussive Deals</h3>
                    <form id="formid">
                        <div class="form-group">
                            <label for="amount">Number of Pizzas:</label>
                            <input type="text"  class="form-control" id="amount" placeholder="Amount">
                        </div>
          
          
                        <div>
                            <div class="form-check">
                                <label for="chooseToppings"><strong><em>Choose your Toppings:</em></strong></label><br>
                
                                <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
                                <label class="form-check-label" for="cheese">
                                  Cheese
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck" >
                                <label class="form-check-label" for="pepperoni">
                                  Pepperoni
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Olives" name="toppingCheck" >
                                <label class="form-check-label" for="Olives">
                                  Olives
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Chicken" name="toppingCheck" >
                                <label class="form-check-label" for="Chicken">
                                  Chicken
                                </label>
                            </div>
                        </div>
    
                        
                          
                        <div>
                          <div class="form-check">
                          <label for="chooseCrust"><strong><em>Choose your Crust:</em></strong></label><br>
                          <input class="form-check-input" type="radio" name="chooseCrust" id="option1" value="crispy">
                          <label class="form-check-label" for="crustCrispy">
                            Crispy(ksh:200)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="chooseCrust" id="option2" value="stuffed">
                          <label class="form-check-label" for="crustStuffed">
                            Stuffed(Ksh:150)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="chooseCrust" id="option3" value="glutten">
                          <label class="form-check-label" for="crustGlutten">
                            Glutten(Ksh:100)
                          </label>
                        </div>
                        </div><br>
    
                        <div class="form-check">
                          <label for="chooseToppings"><strong><em>Choose the size of your Pizza:</em></strong></label><br>
                          <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                          <label class="form-check-label" for="sizeSmall">
                            Small (Ksh:550)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium">
                          <label class="form-check-label" for="sizeMedium">
                            Medium (Ksh:1000)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large">
                          <label class="form-check-label" for="sizeLarge">
                            Large (Ksh:1200)
                          </label>
                        </div><br>
                        <div>
                            <div class="form-check">
                                <label for="chooseDelivery"><strong><em>Do you want Home Delivery?</em></strong></label><br>
                                <input class="form-check-input" type="radio" name="delivery" id="no" value="no">
                                <label class="form-check-label" for="pizzaDelivery">
                                  No
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="delivery" id="yes" value="yes">
                                <label class="form-check-label" for="pizzaDelivery">
                                  Yes(ksh:200)
                                </label>
                            </div>
                        </div><br>
                        <button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div id="show-Bill">
                        <div class="checkout-card">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                  <p id="title"><strong>Order Summary...</strong></p>
                                  <div class="bill">
                                    <p>Toppings: <span id="displayToppings"></span></p>
                                    <p>Crust: <span id="displayCrust"></span></p>
                                    <p>Delivery: <span id="displayDelivery"></span></p>
                                    <p>Total cost: <span id="displayTotalCost"></span></p>
                                  </div>
                                </div>
                                <div id="title" class="panel-footer">Thank you. Your order has been received.</div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
